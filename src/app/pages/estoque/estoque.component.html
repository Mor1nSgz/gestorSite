
<div class="itemAdicionado" *ngFor="let item of items">
  <h1>{{item.nome}}</h1>
  <p>{{item.descricao}}</p>
  <img [src]="item.img"/>
</div>

<div class="btnBall"  (click)="flyout()">
  <i class="material-icons">{{iconeBtn}}</i>
</div>

<div class="flyout" *ngIf="aberto">
  <a (click)="abrirPopup()">Criar Produto</a>
  <hr>
  <a>Adicionar quantidade</a>
</div>
